version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - VITE_API_URL=http://localhost:9000
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - DATA_DIR=/app/data
    volumes:
      - app-data:/app/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  app-data:
